<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Sustainability Surveys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: 'rgba(26, 179, 148, 0.1)',
                            500: '#1ab394',
                            600: '#148f77',
                        },
                        secondary: {
                            500: '#6c757d',
                            600: '#5a6268',
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="px-4 lg:px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 lg:gap-4">
                    <div class="flex items-center gap-2 text-lg lg:text-xl font-semibold text-primary-500">
                        <i class="fas fa-leaf text-xl lg:text-2xl"></i>
                        <span class="hidden sm:inline">Green-metrics.com</span>
                    </div>
                    <div class="text-gray-400 hidden sm:block">|</div>
                    <h1 class="text-lg lg:text-xl font-semibold text-gray-900">Vendor Dashboard</h1>
                </div>
                <div class="flex items-center gap-2 lg:gap-4">
                    <div class="text-xs lg:text-sm text-gray-600" id="userInfo">
                        <span id="userName" class="hidden sm:inline">Loading...</span>
                        <span class="text-gray-400 hidden sm:inline">â€¢</span>
                        <span class="text-primary-500 font-medium">Vendor</span>
                    </div>
                    <button onclick="logout()" class="text-gray-500 hover:text-gray-700 p-2">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4 lg:p-6">
        <!-- Overview Cards -->
        <div class="mb-6 lg:mb-8">
            <h2 class="text-xl lg:text-2xl font-bold text-gray-900 mb-4 lg:mb-6">Survey Overview</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 lg:gap-6">
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Surveys</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalSurveys">-</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-file-alt text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Completed</p>
                            <p class="text-2xl font-bold text-green-600" id="completedSurveys">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-check-circle text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Pending</p>
                            <p class="text-2xl font-bold text-orange-600" id="pendingSurveys">-</p>
                        </div>
                        <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-clock text-orange-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Surveys Section -->
        <div class="bg-white rounded-lg border border-gray-200">
            <div class="p-4 lg:p-6 border-b border-gray-200">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <h2 class="text-lg font-semibold text-gray-900">My Sustainability Surveys</h2>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <select id="statusFilter" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                            <option value="">All Statuses</option>
                            <option value="draft">Draft</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select id="yearFilter" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                            <option value="">All Years</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="p-4 lg:p-6">
                <div id="surveysContainer">
                    <div class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-gray-400 text-2xl mb-3"></i>
                        <p class="text-gray-500">Loading surveys...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Survey Details Modal -->
    <div id="surveyModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-full lg:max-w-2xl w-full max-h-[90vh] overflow-hidden mx-4 lg:mx-0">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-gray-900" id="modalTitle">Survey Details</h3>
                        <button onclick="closeSurveyModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]" id="modalContent">
                    <!-- Survey details will be loaded here -->
                </div>
                <div class="p-6 border-t border-gray-200 flex justify-end gap-3">
                    <button onclick="closeSurveyModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Close
                    </button>
                    <button id="takeSurveyBtn" onclick="takeSurvey()" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600">
                        Take Survey
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor-dashboard.js"></script>
</body>
</html>
